<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFaceRec - AI Face Recognition</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Heroicons (via CDN for Lucide equivalent) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            cyan: '#00f5ff',
                            purple: '#a855f7',
                            pink: '#ec4899',
                            amber: '#fbbf24'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="flex min-h-screen">

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="text-gradient">DeepFace</span><span class="text-white">Rec</span>
            </div>

            <nav class="flex-1 space-y-1">
                <a href="/" class="nav-item {{ 'active' if request.path == '/' else '' }}">
                    <i data-lucide="video"></i>
                    <span>Live Stream</span>
                </a>
                <a href="/dashboard" class="nav-item {{ 'active' if request.path == '/dashboard' else '' }}">
                    <i data-lucide="bar-chart-3"></i>
                    <span>Analytics</span>
                </a>
            </nav>

            <!-- System Status -->
            <div class="mt-auto pt-4 border-t border-gray-700/50">
                <div class="flex items-center gap-3 px-3 py-2">
                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </span>
                    <span class="text-sm text-gray-400">System Online</span>
                </div>
                <div id="systemStats" class="px-3 py-2 text-xs text-gray-500 font-mono">
                    <div>CPU: <span id="cpuUsage">--</span>%</div>
                    <div>RAM: <span id="ramUsage">--</span>%</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Fetch system stats periodically
        async function fetchSystemStats() {
            try {
                const res = await fetch('/api/system_stats');
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('cpuUsage').textContent = data.cpu.toFixed(1);
                    document.getElementById('ramUsage').textContent = data.ram.toFixed(1);
                }
            } catch (e) {
                // Silently fail if endpoint not ready
            }
        }

        // Poll every 2 seconds
        setInterval(fetchSystemStats, 2000);
        fetchSystemStats();
    </script>
</body>

</html>
